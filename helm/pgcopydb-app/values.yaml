# Default values for pgcopydb-app helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Common settings
nameOverride: ""
fullnameOverride: ""

# Image pull secrets for ACR access
imagePullSecrets:
  - name: acr-secret

# Default configuration for the pgcopydb service
replicaCount: 1
image:
  repository: advconreg.azurecr.io/pgcopydb-custom
  tag: "latest"
  pullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

persistence:
  enabled: true
  storageClass: "azure-disk-standard-lrs"
  accessMode: ReadWriteOnce
  size: 2Gi

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
